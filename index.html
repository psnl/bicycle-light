<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Bicycle Light</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bicycle-light.js"></script>
<link rel="stylesheet" href="main.css">

<script>
  var ChromeSamples = {
    log: function() {
      var line = Array.prototype.slice.call(arguments).map(function(argument) {
        return typeof argument === 'string' ? argument : JSON.stringify(argument);
      }).join(' ');

      document.querySelector('#log').textContent += line + '\n';
    },

    clearLog: function() {
      document.querySelector('#log').textContent = '';
    },

    setStatus: function(status) {
      document.querySelector('#status').textContent = status;
    },

    setContent: function(newContent) {
      var content = document.querySelector('#content');
      while(content.hasChildNodes()) {
        content.removeChild(content.lastChild);
      }
      content.appendChild(newContent);
    }
  };
</script>

</head>
<body>
	<p>Bicycle Light</p>
	<div>
		<input type="button" value="Connect" id="btnConnect"></input> 
	</div>
	<br>
	<div>
		<button id="btnAuto" disabled=true>Auto</button>
	</div>
	<br>
	<div>
		<button id="btnFlash" disabled=true>Flash</button>
	</div>
	<br>
	<div>
		<button id="btnCircle" disabled=true>Circle</button>
	</div>
	<br>
	<div>
		<button id="btnRandom" disabled=true>Random</button>
	</div>
	<br>
	<div>
		<button id="btnAngle" disabled=true>Angle</button>
	</div>
	
	<h3>Live Output</h3>
	<div id="output" class="output">
	  <div id="content"></div>
	  <div id="status"></div>
	  <pre id="log"></pre>
	</div>

	<script>
  log = ChromeSamples.log;
</script>

	<p>Notified value: <span id="notifiedValue" style="font-size: xx-large;"></span></p>
	</div> -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Bicycle Light</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bicycle-light.js"></script>
<link rel="stylesheet" href="main.css">

<script>
  var ChromeSamples = {
    log: function() {
      var line = Array.prototype.slice.call(arguments).map(function(argument) {
        return typeof argument === 'string' ? argument : JSON.stringify(argument);
      }).join(' ');

      document.querySelector('#log').textContent += line + '\n';
    },

    clearLog: function() {
      document.querySelector('#log').textContent = '';
    },

    setStatus: function(status) {
      document.querySelector('#status').textContent = status;
    },

    setContent: function(newContent) {
      var content = document.querySelector('#content');
      while(content.hasChildNodes()) {
        content.removeChild(content.lastChild);
      }
      content.appendChild(newContent);
    }
  };
</script>

</head>
<body>
	<p>Bicycle Light</p>
	<div>
    <input type="radio" id="choiceMinimum" name="modeSelect" value=1>
    <label for="choiceMinimum">Minimum</label><br>
	
    <input type="radio" id="contactRing" name="modeSelect" value=2>
    <label for="contactRing">Ring</label><br>
	
    <input type="radio" id="contactFlash" name="modeSelect" value=3>
    <label for="contactFlash">Flash</label><br>
	
    <input type="radio" id="contactCircle" name="modeSelect" value=4>
    <label for="contactCircle">Circle</label><br>
	
    <input type="radio" id="contactRandom" name="modeSelect" value=5>
    <label for="contactRandom">Random</label><br>
	
    <input type="radio" id="contactPulse" name="modeSelect" value=6>
    <label for="contactPulse">Pulse</label><br>
	</div>
	<br>
	<div>
		<input type="button" value="Connect" id="btnConnect"></input> 
	</div>
	<br>
	<div>
	<p>Battery Voltage: <span id="notifiedValue">----</span>mV</p>
	</div>
	
	<h3>Live Output</h3>
	<div id="output" class="output">
	  <div id="content"></div>
	  <div id="status"></div>
	  <pre id="log"></pre>
	</div>

	<script>
  log = ChromeSamples.log;
</script>
<!--	<div>
	<p>Notified value: <span id="notifiedValue" style="font-size: xx-large;"></span></p>
	</div> -->
</body>
</html>
